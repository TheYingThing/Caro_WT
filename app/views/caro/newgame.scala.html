@main("New game") {
    <div class="score-body">
        <form id="nameForm" action="javascript:startGame()" class="form-body">
            <div class="form-group form-input">
                <label for="playerOneName" class="label-padding">Name of Player 1</label>
                <input type="text" class="form-control" id="playerOneName"  placeholder="Player 1">
            </div>
            <div class="form-group form-input">
                <label for="playerTwoName" class="label-padding">Name of Player 2</label>
                <input type="text" class="form-control" id="playerTwoName"  placeholder="Player 2">
            </div>
            <button type="submit" class="form-input btn btn-secondary">Start Game</button>
        </form>
    </div>
}
