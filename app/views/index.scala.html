@()

@main("Welcome to Caro") {
  <div>
    <div class="content-body">
      <h1 class="top-padding">Welcome to Caro!</h1>
      <h2>Choose your game:</h2>
      <div class="padding-30">
        <div class="btn-group-vertical" role="group">
          <button class="btn btn-secondary grey-button menu-button" data-viewname="newGame">New Game</button>
          <button class="btn btn-secondary grey-button menu-button" data-viewname="board">Continue Game</button>
          <button class="btn btn-secondary grey-button menu-button" data-viewname="load">Load Game</button>
        </div>
        <div class="padding-30">
          <h3>If you want to have a look at the rules, click <a class="in-text-link" href="http://localhost:9000/rules">here!</a></h3>
        </div>
      </div>
    </div>
  </div>
}
